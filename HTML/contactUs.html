        <h1 id="judul">Contact Us</h1>

        <form method="" action="">

                        <label for="name" class="tulisan">Name</label><br>

                        <input type="text" id="no_telp" name="no_telp" class="textbox"><br><br>
                    </div>
                    <div class="right in_up">
                        <label for="message" class="tulisan">Comment</label><br>
                        <textarea name="message" id="message" cols="50" rows="14" class="textarea"></textarea>
                    </div>
                </div>
                <!-- <button id="button">SUBMIT</button> -->
                <input type="submit" value="SUBMIT" id="button"> 
            </div>
        </form>
